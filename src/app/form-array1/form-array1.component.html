<form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off">

    <h2>Welocome</h2>
     
       <div formArrayName="arr" *ngFor="let a of myForm.get('arr').value; let i = index">
        <div [formGroupName]="i" style="margin-bottom: 20px;">
  
    <mat-form-field appearance="fill">
        <mat-label>Enter your Name</mat-label>
        <input matInput placeholder="Enter your name" formControlName="name" >
        <mat-error *ngIf="arr.controls[i].get('name').hasError('required')">please enter your name</mat-error>
        <mat-error *ngIf="arr.controls[i].get('name').hasError('pattern')">please enter only characters</mat-error>
        <mat-error *ngIf="arr.controls[i].get('name').hasError('minlength') && !arr.controls[i].get('name').hasError('pattern')">Name should be atleast three characters</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Mobile Number</mat-label>
        <input matInput placeholder="Enter your MobileNumber" formControlName="pay">
        <mat-error *ngIf="arr.controls[i].get('pay').hasError('required')">please enter your Mobile Number</mat-error>
        <mat-error *ngIf="arr.controls[i].get('pay').hasError('pattern')">please enter only digits</mat-error>
        <mat-error *ngIf="(arr.controls[i].get('pay').hasError('minlength')||arr.controls[i].get('pay').hasError('maxlength')) && !arr.controls[i].get('pay').hasError('pattern')">Mobile Number should be 10 digit</mat-error>
   </mat-form-field>
    </div>
    </div>
 
   <br>
    <button mat-raised-button type="button" (click)="addItem()" style="margin-right: 5px;">Add</button>
    <button  mat-raised-button type="submit" [disabled]="myForm.invalid">Submit</button>
</form>
